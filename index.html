<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Card Game</title>
    <!-- Link to external stylesheet for styling -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!-- Container for the form to start the game -->
    <div id="form-container">
      <!-- Heading for the game -->
      <h1>Memory Cards</h1>

      <!-- Form to gather player information and start the game -->
      <form id="start-form" onsubmit="startGame(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="card-count">Number of Cards:</label>
        <input type="number" id="card-count" min="2" max="60" required>

        <button type="submit">Start Game</button>
      </form>
    </div>

    <!-- Container for the game, initially hidden -->
    <div id="game-container" style="display: none;">
      <!-- Container for the grid of memory cards -->
      <div class="grid-container">
      </div>

      <!-- Player information and game statistics -->
      <p>Player: <span class="player-name"></span></p>
      <p>Score: <span class="score"></span></p>
      <p>Time: <span class="timer">00:00</span></p>

      <!-- Action buttons for restart and returning to the main page -->
      <div class="actions">
          <button onclick="restart()">Restart</button>
          <button onclick="returnToMainPage()">Return to Main Page</button>
      </div>

      <!-- Hidden message - displayed when the player wins the game -->
      <h3 id="win-message" class="hidden">You Won The Hardest Game Ever!</h3>
    </div>

    <!-- Script tag linking to the JavaScript file -->
    <script src="index.js"></script>
  </body>
</html>
